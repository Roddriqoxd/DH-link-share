<section class="preview">
  @if (!isSharedLink) {
    <header class="preview--header">
      <button [routerLink]="'/home'" class="btn--secondary">Back to editor</button>

      <button class="btn--primary" (click)="copyUrl()">Share Link</button>
    </header>
  }

  <div class="preview--phone" [class.viewer]="isSharedLink">
    <app-preview-phone [previewView]="true"></app-preview-phone>
  </div>

</section>
