<section class="main--container">
  <div class="main--container__title">
    <div>
      <h1>Profile Details</h1>

      <h3>Add your details to create a personal touch to your profile.</h3>
    </div>
  </div>

  <div class="main--content__profile">
    <div class="profile--img__content">
      <h3>Profile picture</h3>

      <div class="profile--input__container">
        <div class="profile--input__image">
          <i class="pi pi-image"></i>

          <h2>+ Upload Image</h2>
        </div>

        <h4>Image must be below 1024x1024px. Use PNG or JPG format.</h4>
      </div>
    </div>

    <div class="profile--form__content">
      <div class="profile--field">
        <h3>First name*</h3>

        <input type="text" placeholder="e.g. John" inputIcon>
      </div>

      <div class="profile--field">
        <h3>Last name*</h3>

        <input type="text" placeholder="e.g. Appleseed" inputIcon>
      </div>

      <div class="profile--field">
        <h3>Email</h3>

        <input type="text" placeholder="e.g. email@example.com" inputIcon>
      </div>
    </div>
  </div>

  <div class="main--button__save">
    <button class="btn--primary">Save</button>
  </div>
</section>
